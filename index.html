<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Our custom style sheet -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <header class="container-fluid">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <section class="row">
        <!-- Form and Search History section -->
        <aside class="col-12 col-md-4 col-lg-3 col-xl-3 col-xxl-2" id="search">
          <div class="card mt-3 border border-2">
            <div class="card-body">
              <!-- Form -->
              <form>
                <div class="mb-3">
                  <label for="city" class="form-label">Search City üè¢</label>
                  <input
                    type="text"
                    class="form-control border border-2"
                    id="city"
                    placeholder="Enter City Name"
                    required
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-secondary text-light w-100"
                    id="search-btn"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
          <hr / class="my-4 border-black border-1">
          <div class="list-group border-2 border" id="search-cities">
            <!-- search history goes here -->
          </div>
        </aside>
        <section
          class="col-12 col-md-8 mt-3 col-lg-9 col-xl-9 col-xxl-10"
          id="results"
        >
          <p class="message">Loading Weather Information...</p>

          <div id="current-weather">
            <!-- Main upper weather card with current weather  -->
          </div>

          <div id="forecast-weather">
            <!-- 5 days forecast section -->
          </div>
        </section>
      </section>
    </main>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- our script js link -->
    <script src="./asset/js/script.js"></script>
  </body>
</html>
